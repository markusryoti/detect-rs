apiVersion: apps/v1
kind: Deployment
metadata:
  name: jaeger-all-in-one
  labels:
    app: jaeger
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jaeger
  template:
    metadata:
      labels:
        app: jaeger
    spec:
      containers:
      - name: jaeger
        image: jaegertracing/all-in-one:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 16686 # Jaeger UI
          name: query-ui
        - containerPort: 14268 # Collector HTTP (for direct client/agent communication)
          name: collector-http
        - containerPort: 14250 # Collector gRPC
          name: collector-grpc
        - containerPort: 9411  # Zipkin compatible endpoint
          name: zipkin
        - containerPort: 4317
          name: otlp-grpc
        - containerPort: 4318
          name: otlp-http
        env:
        - name: COLLECTOR_ZIPKIN_HOST_PORT
          value: ":9411"
        - name: MEMORY_MAX_TRACES
          value: "100000" # Max traces to store in memory (adjust as needed)
        - name: SPAN_STORAGE_TYPE
          value: "memory" # IMPORTANT: For production, change this to "cassandra", "elasticsearch", etc.
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: jaeger-all-in-one
  labels:
    app: jaeger
spec:
  selector:
    app: jaeger # Matches the label on your Jaeger Deployment's pods
  ports:
    - name: query-ui # For the Jaeger UI
      protocol: TCP
      port: 16686
      targetPort: 16686
    - name: collector-http # For direct HTTP trace submission
      protocol: TCP
      port: 14268
      targetPort: 14268
    - name: collector-grpc # For gRPC trace submission
      protocol: TCP
      port: 14250
      targetPort: 14250
    - name: collector-otel-grpc # For gRPC trace submission
      protocol: TCP
      port: 4317
      targetPort: 4317
    - name: collector-otel-http # For gRPC trace submission
      protocol: TCP
      port: 4318
      targetPort: 4318
    - name: zipkin # For Zipkin compatible trace submission
      protocol: TCP
      port: 9411
      targetPort: 9411
    # Optional: UDP ports for Jaeger Agent communication
    # - name: agent-thrift-c
    #   protocol: UDP
    #   port: 6831
    #   targetPort: 6831
    # - name: agent-thrift-b
    #   protocol: UDP
    #   port: 6832
    #   targetPort: 6832
  type: ClusterIP # Only accessible within the cluster

