apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: detection-app-ingress
  annotations:
spec:
  rules:
  - host: detection-app.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: web-service
            port:
              number: 80
  - host: api.detection-app.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: api-service
            port:
              number: 8080
  - host: jaeger.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: jaeger-all-in-one
            port:
              number: 16686

