apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: detection-app-ingress
  annotations:
    # Optional: If you have multiple ingress controllers, specify Traefik
    # ingress.kubernetes.io/router.entrypoints: web
    # kubernetes.io/ingress.class: traefik
spec:
  rules:
  - host: detection-app.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: web-service
            port:
              number: 80
  - host: api.detection-app.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: api-service
            port:
              number: 8080
